<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<ul id="app-1">
  <li v-for="item in items">
    {{ item.message }}
  </li>
</ul>
<ul id="app-2">
  <li v-for="(item, index) in items">
    {{ parentMessage }} - {{ index }} - {{ item.message }}
  </li>
  <li v-for="(item, index) of items">
    {{ parentMessage }} - {{ index }} - {{ item.message }}
  </li>
</ul>
<script>
var app1 = new Vue({
  el: '#app-1',
  data: {
    items: [
      { message: 'Foo' },
      { message: 'Bar' }
    ]
  }
})
var app2 = new Vue({
  el: '#app-2',
  data: {
    parentMessage: 'Parent',
    items: [
      { message: 'Foo' },
      { message: 'Bar' }
    ]
  }
})
</script>
