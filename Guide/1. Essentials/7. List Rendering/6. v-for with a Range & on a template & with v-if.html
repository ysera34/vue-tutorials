<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<div id="app-1">
  <ul>
    <li v-for="n in 10">
      {{ n }}
    </li>
  </ul>
</div>
<div id="app-2">
  <ul>
    <template v-for="item in items">
      <li>{{ item.message }}</li>
      <li class="divider"></li>
    </template>
  </ul>
</div>
<div id="app-3">
  <ul>
    <li v-for="todo in todos" v-if="!todo.isComplete">
      {{ todo }}
    </li>
    <li v-for="todo in todos" v-if="!todo.isComplete">
      {{ todo.todo }}
    </li>
  </ul>
  <ul v-if="todos.length">
    <li v-for="todo in todos">
      {{ todo }}
    </li>
  </ul>
  <p v-else>No todos left!</p>
</div>
<script>
var app1 = new Vue({
  el: '#app-1',
  data: {

  }
})
var app2 = new Vue({
  el: '#app-2',
  data: {
    items: [
      { message: 'Foo' },
      { message: 'Bar' }
    ]
  }
})
var app3 = new Vue({
  el: '#app-3',
  data: {
    todos: [
      {
        todo: 'todo1',
        isComplete: true
      },
      {
        todo: 'todo2',
        isComplete: false
      },
      {
        todo: 'todo3',
        isComplete: false
      },
      {
        todo: 'todo4',
        isComplete: true
      }
    ]
  }
})
</script>
