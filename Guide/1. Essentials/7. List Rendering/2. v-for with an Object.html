<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<ul id="app-1">
  <li v-for="value in object">
    {{ value }}
  </li>
  <li v-for="(value, key) in object">
    {{ key }}: {{ value }}
  </li>
  <li v-for="(value, key, index) of object2">
    {{ index }}. {{ key }}: {{ value }}
  </li>
</ul>
<script>
var app1 = new Vue({
  el: '#app-1',
  data: {
    object: {
      firstName: 'John',
      lastName: 'Doe',
      age: 30
    },
    object2: {
      firstName2: 'John2',
      lastName2: 'Doe2',
      age2: 31
    }
  }
})
</script>
