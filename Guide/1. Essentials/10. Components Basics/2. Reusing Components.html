<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
<div id="components-1">
  <button-counter-1></button-counter-1>
  <button-counter-1></button-counter-1>
  <button-counter-1></button-counter-1>
</div>
<div id="components-2">
  <button-counter-2></button-counter-2>
  <button-counter-2></button-counter-2>
  <button-counter-2></button-counter-2>
</div>
<script>
  var data = { count: 0 }
  Vue.component('button-counter-1', {
    data: function() {
      return data
    },
    template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
  })
  Vue.component('button-counter-2', {
    data: function() {
      return {
        count: 0
      }
    },
    template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
  })

  new Vue({
    el: '#components-1',
  })
  new Vue({
    el: '#components-2',
  })
</script>
