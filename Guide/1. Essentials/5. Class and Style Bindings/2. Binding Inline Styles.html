<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<div id="app-1">
  <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px'}"></div>
  <div v-bind:style="styleObject"></div>
</div>
<div id="app-2">
  <div v-bind:style="[baseStyles, overridingStyles]"></div>
</div>
<div id="app-3">
  <div v-bind:style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }"></div>
</div>
<script>
// Object Syntax
var app1 = new Vue({
  el: '#app-1',
  data: {
    activeColor: 'red',
    fontSize: 30,
    styleObject: {
      color: 'red',
      fontSize: '13px'
    }
  }
})
// Array Syntax
var app2 = new Vue({
  el: '#app-2',
  data: {
    baseStyles: {
      color: 'yellow',
      fontSize: '15px'
    },
    overridingStyles: {
      fontSize: '16px'
    }
  }
})
// Multiple Values
var app3 = new Vue({
  el: '#app-3',
  data: {
    
  }
})
</script>
