<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<div id="app">
  <p>{{ a }}</p>
</div>
<script>
var vm = new Vue({
  el: '#app',
  data: {
    a: 1
  },
  beforeCreate: function() {
    console.log('beforeCreate: function a is: ' + this.a)
  },
  created: function() {
    // `this` points to the vm instance
    console.log('created: function a is: ' + this.a)
  },
  beforeMount: function() {
    console.log('beforeMount: function a is: ' + this.a)
  },
  mounted: function() {
    console.log('mounted: function a is: ' + this.a)
  },
  // If the value is not rendered, it is not called.
  beforeUpdate: function() {
    console.log('beforeUpdate: function a is: ' + this.a)
  },
  // If the value is not rendered, it is not called. 
  updated: function() {
    console.log('updated: function a is: ' + this.a)
  }
})
// => "a is: 1"
</script>
