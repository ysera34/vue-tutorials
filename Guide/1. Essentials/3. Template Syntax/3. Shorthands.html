<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<div id="app-1">

  <!-- full syntax -->
  <a v-bind:href="url">vuejs</a>
  <!-- shorthand -->
  <a :href="url">vuejs</a>

  <!-- full syntax -->
  <a v-on:click="doSomething"> ... </a>
  <!-- shorthand -->
  <a @click="doSomething"> ... </a>

</div>
<script>
var app1 = new Vue({
  el: '#app-1',
  data: {
    url: 'http://www.vuejs.org'
  },
  methods: {
    doSomething: function() {
      console.log('doSomething clicked')
    }
  }
})
</script>
