<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<div id="app-1">
  {{ message.split('').reverse().join('') }}
</div>
<div id="app-2">
  <p>Original message: "{{ message }}"</p>
  <p>Computed reversed message: "{{ reversedMessage }}"</p>
</div>
<div id="app-3">
  <p>Reversed message: "{{ reverseMessage() }}"</p>
</div>
<div id="app-4-1">
  {{ fullName }}
</div>
<div id="app-4-2">
  {{ fullName }}
</div>
<div id="app-5">
  {{ fullName }}
</div>
<script>
var app1 = new Vue({
  el: '#app-1',
  data: {
    message: 'hello vue!!'
  }
})
var app2 = new Vue({
  el: '#app-2',
  data: {
    message: 'HELLO VUE!!'
  },
  computed: {
    reversedMessage: function() {
      return this.message.split('').reverse().join('')
    }
  }
})
var app3 = new Vue({
  el: '#app-3',
  data: {
    message: 'Hello Vue!!'
  },
  methods: {
    reverseMessage: function() {
      return this.message.split('').reverse().join('')
    }
  }
})
var app4_1 = new Vue({
  el: '#app-4-1',
  data: {
    firstName: 'Foo',
    lastName: 'Bar',
    fullName: 'Foo Bar'
  },
  watch: {
    firstName: function(val) {
      this.fullName = val + ' ' + this.lastNAme
    },
    lastName: function(val) {
      this.fullName = this.firstName + ' ' + val
    }
  }
})
var app4_2 = new Vue({
  el: '#app-4-2',
  data: {
    firstName: 'Foo',
    lastName: 'Bar'
  },
  computed: {
    fullName: function() {
      return this.firstName + ' ' + this.lastName
    }
  }
})
var app5 = new Vue({
  el: '#app-5',
  data: {
    firstName: 'Foo',
    lastName: 'Bar',
    fullName: 'Foo Bar'
  },
  computed: {
    fullName: {
      // getter
      get: function() {
        return this.firstName + ' ' + this.lastName
      },
      // setter
      set: function(newValue) {
        var names = newValue.split('')
        this.firstName = names[0]
        this.lastName = names[names.length - 1]
      }
    }
  }
})
</script>
