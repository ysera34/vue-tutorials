<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
<div>
  <div id="app-1">
    <my-component-1 v-bind:initial-counter="3"></my-component-1>
    <my-component-1 v-bind:initial-counter="counter"></my-component-1>
  </div>
  <div id="app-2">
    <my-component-2 v-bind:size="5"></my-component-2>
    <my-component-2 v-bind:size="size"></my-component-2>
  </div>
</div>
<script>
Vue.component('my-component-1', {
  props: ['initialCounter'],
  template: '<span>{{ counter }}</span>',
  data: function() {
    return {
      counter: this.initialCounter
    }
  }
})
new Vue({
  el: '#app-1',
  data: {
    counter: 4
  }
})

Vue.component('my-component-2', {
  props: ['size'],
  template: '<span>{{ normalizedSize }}</span>',
  computed: {
    normalizedSize: function() {
      return this.size
    }
  }
})
new Vue({
  el: '#app-2',
  data: {
    size: 6
  }
})
</script>
