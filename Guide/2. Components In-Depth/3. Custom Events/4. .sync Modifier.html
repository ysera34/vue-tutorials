<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
<div>
  <div id="app">
    <text-document
      v-bind:title="doc.title"
      v-on:update:title="doc.title = $event"
    >
    </text-document>
    <hr>
    <text-document
      v-bind:title.sync="doc.title"
    >
    </text-document>
    <hr>
    <text-document
      v-bind.sync="doc"
    >
    </text-document>
  </div>
</div>
<script>
  Vue.component('text-document', {
    props: ['title'],
    template: `
      <div>
        <p>{{ title }}</p>
        <button v-on:click="update">update title</button>
      </div>
    `,
    methods: {
      update: function() {
        this.$emit('update:title', 'after update title')
      }
    }
  })
  new Vue({
    el: '#app',
    data: {
      doc: {
        title: 'before update title'
      }
    }
  })
</script>
