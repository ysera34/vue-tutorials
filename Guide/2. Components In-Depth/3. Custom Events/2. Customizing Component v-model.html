<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
<div>
  <div id="app">
    <base-checkbox v-model="lovingVue"></base-checkbox>
  </div>
</div>
<script>
Vue.component('base-checkbox', {
  model: {
    prop: 'checked',
    event: 'change'
  },
  props: {
    checked: Boolean
  },
  template: `
    <input
      type="checkbox"
      v-bind:checked="checked"
      v-on:change="$emit('change', $event.target.checked)"
    >
  `
})
var app = new Vue({
  el: '#app',
  data: {
    lovingVue: false
  }
})
</script>
