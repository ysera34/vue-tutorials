<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      <custom-global-component></custom-global-component>
      <custom-local-component></custom-local-component>
    </div>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.min.js"></script>
    <script>
      Vue.component('custom-global-component', {
        template: `<div>custom global component</div>`
      })

      const customLocalComponent = {
        template: `<div>custom local component</div>`
      }

      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!'
        },
        components: {
          'custom-local-component': customLocalComponent
        }
      })
    </script>
  </body>
</html>
